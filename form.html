<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/7/7d/Aha_logo.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTT - Sign Up / Sign In</title>
    <style>
        body { 
            background-color: #111010; 
            color: #f0f8ff; 
            padding-top: 70px; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar { 
            height: 70px; 
            background-color: #111111;
        }
        .navbar-brand img { 
            width: 40px; 
            height: 40px; 
            padding: 5px;
        }
        .nav-link { 
            font-size: 20px; 
            padding: 15px; 
            color: #b2aca8 !important; 
        }
        .nav-link:hover, .nav-item .active { 
            color: #f4a004 !important; 
        }
        .form-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 0;
        }
        .signup-form {
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(244, 160, 4, 0.3);
            max-width: 450px;
            width: 100%;
            position: relative; /* Needed for absolute positioning of success message */
        }
        .signup-form h2 {
            color: #f4a004;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-label {
            color: #b2aca8;
        }
        .btn-warning {
            background-color: #f4a004;
            border-color: #f4a004;
        }
        .btn-warning:hover {
            background-color: #ffc107;
            border-color: #ffc107;
        }
        .signout-area {
            margin-top: 20px;
            text-align: center;
        }
        /* Style for the temporary success message */
        .success-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #28a745; /* Green background */
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            text-align: center;
            font-size: 1.2rem;
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.6);
        }
        .success-message.show {
            opacity: 1;
        }
        .success-message .tick {
            font-size: 3rem;
            line-height: 1;
        }
        footer {
            margin-top: auto;
            background-color: #111111 !important;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/Aha_OTT_Logo.svg/800px-Aha_OTT_Logo.svg.png" alt="Aha OTT Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="pg1.html">Frequently Watched</a></li>
                    <li class="nav-item"><a class="nav-link" href="recent.html">Recent</a></li>
                    <li class="nav-item"><a class="nav-link" href="toprated.html">Top Rated</a></li>
                    <li class="nav-item"><a class="nav-link" href="favourites.html">Favourites</a></li>
                    <li class="nav-item"><a class="nav-link" href="bucketlist.html">My Bucket List üìù</a></li>
                    <li class="nav-item"><a class="nav-link" href="home.html#about-section">About</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="form.html">Signup</a></li> 
                </ul>
            </div>
        </div>
    </nav>

    <div class="container form-container">
        <form class="signup-form" id="signinForm">
            <h2>Sign Up / Sign In</h2>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-warning w-100">Sign In</button>
            
            <div class="signout-area">
                <p class="text-secondary mb-2">Already signed in?</p>
                <button type="button" class="btn btn-outline-light" onclick="signOut()">Sign Out</button>
            </div>

            <div id="successMessage" class="success-message">
                <div class="tick">‚úî</div>
                Success!
            </div>
        </form>
    </div>

    <footer class="container-fluid bg-dark text-white-50">
        <div class="container py-3">
            <div class="text-center pt-3 border-top border-secondary">
                <p class="mb-0">&copy; 2025 OTT Refined Template. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Set new pre-filled values on load
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('name').value = 'Aha Viewer';
            document.getElementById('email').value = 'viewer@ott.in';
            document.getElementById('password').value = 'securepass';
        });

        document.getElementById('signinForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            
            // 1. Simulate Sign-in Success
            localStorage.setItem('isLoggedIn', 'true');
            
            // 2. Show the "Tick Mark" Success Message
            const successMsg = document.getElementById('successMessage');
            successMsg.classList.add('show');
            
            // 3. Wait for the message to display, then redirect
            setTimeout(() => {
                successMsg.classList.remove('show');
                window.location.href = 'home.html';
            }, 1500); // 1.5 seconds delay before redirecting
        });
        
        // Sign Out Functionality
        function signOut() {
            localStorage.removeItem('isLoggedIn');
            // Redirect to the same page, which will now show the sign-in form
            window.location.reload(); 
        }
    </script>
</body>
</html>
